
<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="geography, quiz, questionaire, world, map">
    <meta name="keywords" content="geography, questionaire, worldwide">

    <!--stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css">

    <!--Favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon-16x16.png">

    <!--Project Title & background-->

    
</head>

<body>
    <!--Logo & Header-->
    <main class="container">

        <h1>General knowledge</h1>
       
    <div id="intro">
            <h2> Click Lets Check to find out level of your knowledge by answering 10 simple questions!</h2> 
        </div>

     <!--Game field-->
     
     <div class="game-area">
        <button id="start-game" class="start-game">Lets Check!</button>
        <div id="question" class="hide">question goes here!</div>
        <br>
        <div id="answer-buttons" class="btn-grid hide">
            <button id="button-a" class="btn">A.</button>
            <button id="button-b" class="btn">B.</button>
            <button id="button-c" class="btn">C.</button>
            <button id="button-d" class="btn">D.</button>

            <!--Submit Button-->
            <button id="submit-btn" data-type="submit" class="submit-btn">Submit Answer</button>
            <button id="next-btn" data-type="submit" class="next-btn hide">Next Question</button>

            <!--Number of the question-->
            <div class="question-counter">
                <p><span id="question-number">1</span>/<span>10</span></p>
            </div>
            </div>
        <!--Result Display-->
        <div id="result-box" class="hide">
            <p>You score is: <span id="user-score">0</span>/10!</p>
            <br>
            <div id="personal-message">Personal message</div>
            <button id="start-new-game-btn">Start a New Questionaire!</button>
        </div>
    </div> 
    </div>
</main>
    
    <script src="https://kit.fontawesome.com/57a5431661.js" crossorigin="anonymous"></script>
    <script type="module" src="assets/js/script.js"></script>
    <script type="module" src="assets/js/questionaire.js"></script>
</body>

</html>
